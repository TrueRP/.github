name: üìú Script Issue Template
description: Use this template for script-related bugs, features or updates
title: "[ISSUE] üìú [Script Name]"
labels: ["Script Issue"]
body:
  - type: markdown
    attributes:
      value: |
        ‚ÑπÔ∏è **Tip:** The repository name is **${{ github.repository }}**. Use this as reference when filling the script name below.
        
  - type: input
    id: script_name
    attributes:
      label: "Script Name"
      description: "Name of the affected script (usually matches repository name)"
      placeholder: "e.g. ${{ github.repository }}"
      value: "${{ github.repository }}"
    validations:
      required: true

  - type: dropdown
    id: issue_type
    attributes:
      label: "Type"
      description: "Select the issue type"
      options:
        - "üêû Bug Fix"
        - "‚ú® New Feature"
        - "üîÑ Update"
        - "‚ö†Ô∏è Security"
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: "Scope"
      description: "Where does this issue occur?"
      options:
        - "client"
        - "server"
        - "both"
    validations:
      required: true

  - type: checkboxes
    id: criticality
    attributes:
      label: "Impact/Criticality"
      description: "Select all that apply"
      options:
        - label: "Breaks existing functionality"
        - label: "Security vulnerability"
        - label: "Performance impact"
        - label: "Blocking issue (cannot continue work)"

  - type: input
    id: error_message
    attributes:
      label: "Console Error Message"
      description: "Complete error message including file path"
      placeholder: "e.g. resources/scripts/[name]/client/main.lua:42"

  - type: textarea
    id: screenshot_info
    attributes:
      label: "Console Screenshot"
      description: "Upload a screenshot of the error in console (drag & drop into issue) and add any relevant notes"
      placeholder: "See attached screenshot for line 42..."
      render: markdown

  - type: textarea
    id: reproduction_steps
    attributes:
      label: "Reproduction Steps"
      description: "Detailed steps to reproduce the problem"
      placeholder: |
        1. Go to...
        2. Execute...
        3. See error...
      render: markdown
    validations:
      required: true

  - type: textarea
    id: additional_info
    attributes:
      label: "Additional Context"
      description: "Other relevant information (logs, configuration, etc.)"
      placeholder: "e.g. only happens when X is active..."
      render: markdown
